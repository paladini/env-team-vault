version: '3.8'

services:
  env-team-vault:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SESSION_SECRET=your-production-session-secret-change-this
      - DATABASE_URL=file:./prod.db
    volumes:
      - vault_data:/app/prisma
      - vault_sessions:/app/sessions
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  vault_data:
  vault_sessions:
